name: NBA Year Scraper

on:
  workflow_dispatch:
  
strategy:
      matrix:
        r-version: [4.0.3]
jobs:
  scrape-latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      # Tells Github to run the file `scraper.py` from your repository
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install -r requirements.txt
      - name: Run Scraper
        run: |
          python scrape_nba_schedules.py
          git add . && git commit -m "current season schedule update" 
          git pull --rebase && git push
          python scrape_nba_json.py
          
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Github Action"
          git add .
          git commit -m "NBA Year Updated" || echo "No changes to commit"
          git pull --rebase
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  